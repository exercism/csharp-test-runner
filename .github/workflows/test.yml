name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.100"
      - run: pwsh ./test.ps1 -UseDocker
